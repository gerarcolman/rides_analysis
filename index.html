<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride-Hailing Dashboards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <!-- Hero Section -->
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold">Ride-hailing Dashboards</h1>
      <p class="lead text-muted">Interactive dashboards built with Power BI.</p>
    </div>

    <!-- Cards Section -->
    <div class="row justify-content-center">
      <!-- Import Card -->
      <div class="col-md-5 mb-4">
        <div class="card shadow-sm h-100">
          <a href="analytics.html" class="text-decoration-none text-dark">
            <!-- Centered Image -->
            <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
              <img src="images/Bolt_logo.png"
                   class="img-fluid"
                   style="max-height: 100%; max-width: 100%;"
                   alt="Import Dashboard">
            </div>
            <!-- Card Body -->
            <div class="card-body text-center">
              <h5 class="card-title">Ride-hailing Dashboards</h5>
              <p class="card-text text-muted">View data and visualizations</p>
            </div>

        </div>
      </div>
    </div> <!-- Close row -->
  </div> <!-- Close container -->

</html>
